<!-- just a basic template to show the data for a cat-->
<div class="panel">
    <div class="panel-body">
        <img class="img-responsive" src="{{image}}" alt="" >
        <p>
            <h3><b>Name:</b> {{name}}</h3>
            <h4><b>Temperament:</b> {{temperament}}</h4>
            <h4><b>Grooming:</b> {{temperament}}</h4>
            <h4><b>Energy:</b> {{temperament}}</h4>
        </p>
    </div>
</div>
